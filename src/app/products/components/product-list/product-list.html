<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Products Catalogue</h2>

    <button
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
      [routerLink]="['/products/add']">
      + Add Product
    </button>
  </div>

  @if(loading()) {
    <div class="text-blue-600 text-lg mb-4">
      Loading products...
    </div>
  }

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @for(item of products(); track item) {
      <app-product-item
        [product]="item">
      </app-product-item>
    }
  </div>
</div>
