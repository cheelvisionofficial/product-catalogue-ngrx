<div class="p-4 space-y-4 bg-gray-50 border rounded shadow">
  <h2 class="text-xl font-semibold">
    {{ editProduct() ? 'Edit Product' : 'Add Product' }}
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4" [formGroup]="form">

    <input
      class="w-full p-2 border rounded"
      placeholder="Title"
      [formControl]="form.controls.title"
    />

    <input
      type="number"
      class="w-full p-2 border rounded"
      placeholder="Price"
      [formControl]="form.controls.price"
    />

    <textarea
      class="w-full p-2 border rounded"
      placeholder="Description"
      [formControl]="form.controls.description"
    ></textarea>

    <input
      class="w-full p-2 border rounded"
      placeholder="Category"
      [formControl]="form.controls.category"
    />

    <input
      class="w-full p-2 border rounded"
      placeholder="Image URL"
      [formControl]="form.controls.image"
    />

    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700
             disabled:bg-blue-300 disabled:cursor-not-allowed"
      [disabled]="form.invalid">
      Save
    </button>

  </form>
</div>
